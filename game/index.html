<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="game-container">
    <div class="score-board">
        <div class="score-block">
            Score <br><span id="score"></span>
        </div>
        <div class="score-block">
            Best <br><span  id="best-score"></span>
        </div>
        <div id="new-game" class="new-game">
            New<br>Game
        </div>
    </div>
    <div class="game">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    </div>
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Game Over</h2>
    <span id="finish-message"></span>
    <button class="new-game" id="popup-button">Play Again</button>
  </div>
</div>
    <script src="./game.js"></script>
</body>
</html>
